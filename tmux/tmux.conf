# CTRL-A instead of CTRL-B

set -g default-terminal "tmux-256color"
set -as terminal-features ',*:RGB'   # if your terminal supports truecolor

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# More scrollback
set-option -g history-limit 5000

# Vim keybinding!
set-window-option -g mode-keys vi

# Don't wait so long for key sequences to complete
set-option -sg escape-time 100

# yank in copy mode, and stay in copy mode
bind -T copy-mode-vi y send -X copy-selection

# Pane navigation
bind -r 'h' select-pane -L  # move left
bind -r 'j' select-pane -D  # move down
bind -r 'k' select-pane -U  # move up
bind -r 'l' select-pane -R  # move right

# Pane resizing
bind -r 'H' resize-pane -L 5
bind -r 'J' resize-pane -D 5
bind -r 'K' resize-pane -U 5
bind -r 'L' resize-pane -R 5

# Plugins ----------------------------------------------

# https://github.com/o0th/tmux-nova
set -g @nova-nerdfonts true
set -g @nova-nerdfonts-left 
set -g @nova-nerdfonts-right 

set -g @nova-pane-active-border-style "#44475a"
set -g @nova-pane-border-style "#282a36"
set -g @nova-status-style-bg "#4c566a"
set -g @nova-status-style-fg "#d8dee9"
set -g @nova-status-style-active-bg "#89c0d0"
set -g @nova-status-style-active-fg "#2e3540"
set -g @nova-status-style-double-bg "#2d3540"

set -g @nova-pane "#I#{?pane_in_mode,  #{pane_mode},}  #W"

set -g @nova-segment-mode "#{?client_prefix, , } "

set -g @nova-segment-mode-colors "#78a2c1 #2e3440"

set -g @nova-segment-whoami "#(whoami)@#h"
set -g @nova-segment-whoami-colors "#78a2c1 #2e3440"

set -g @nova-rows 0
set -g @nova-segments-0-left "mode"
set -g @nova-segments-0-right "whoami"

run-shell '~/.config/tmux/plugins/tmux-nova/nova.tmux'


